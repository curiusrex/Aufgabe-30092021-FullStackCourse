<!DOCTYPE html>
<html>

<head>
<title>Uebung - Keyframes - 30092021</title> 
<style>

#square {
		
		width: 140px;
		height: 140px;
		background-color: red; 
		
		position: relative;
		animation: goingDown 5s infinite;
		<!-- border-radius: 70px; -->
}

@keyframes goingDown {

		from {top: 0px;}
        to {top: 200px;}

}
</style>

</head>
<body>

<div id="square"></div>


		



</body>
</html>
